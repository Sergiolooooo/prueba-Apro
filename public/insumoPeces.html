    <script>
        const listaInsumos = () => {
            return fetch('http://localhost:8082/API/SuppliesFish', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        const listaProductos = () => {
            return fetch('http://localhost:8082/API/Products', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaProductos().then((dataProducts) => {
            let inventories = dataProducts.inventories;

            listaInsumos().then((data) => {

                let Insumos = data.suppliesfish;
                if (Insumos.length !== 0 & inventories.length !== 0) {

                    Insumos.forEach(insumo => {

                        const inventoryEncontrado = inventories.find((inventory) => inventory._id === insumo.inventory_id);
                        let productEncontrado;
                        if (inventoryEncontrado) {
                            productEncontrado = inventoryEncontrado.products.find((product) => product._id === insumo.product_id);
                        } else {
                            return
                        }

                        const nuevaLinea = crearNuevaLinea(insumo._id, insumo.date, insumo.employee, insumo.numPila, productEncontrado.product, insumo.product_id, insumo.inventory_id, insumo.amountProduct, insumo.unity, insumo.observacion);
                        table.appendChild(nuevaLinea);
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.log("No se encontro Insumos o algunos productos en el inventario");
                }
            }).catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });






        }).catch((error) => {
            alert('Error al obtener la lista de productos que se utilizan en la tabla insumos');
            console.error('Error al obtener la lista de productos:', error);
        });





        const crearNuevaLinea = (id, date, employee, numPila, product, product_id, inventory_id, amountProduct, unity, observacion) => {
            const linea = document.createElement("tr");
            linea.setAttribute("id", id);
            linea.setAttribute("product_id", product_id);
            linea.setAttribute("inventory_id", inventory_id);
            const contenido = `
            <td class="td" data-td>${date}</td>
            <td>${employee}</td>
            <td>${numPila}</td>
            <td>${product}</td>
            <td>${amountProduct}</td>
            <td>${unity}</td>
            <td>${observacion}</td>
            <td>
                <button class="btn btn-outline-danger bi bi-trash" id="${id}"></a>
                <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
            </td>`;
            linea.innerHTML = contenido;
            const btn = linea.querySelector("button");
            btn.addEventListener('click', () => {
                const id = btn.id;
                console.log(id);
                eliminarEntry(id);
            });
            return linea;
        }

        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/SuppliesFish/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    window.location.reload();
                    console.log(respuesta);
                })
                .catch((error) => alert("Ocurrió un error"));
        }

    </script>




    <script>
        const alimentacionForm = document.getElementById('insumo_form');

        alimentacionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const insumoDate = document.getElementById('date').value;
            const insumoEmployee = document.getElementById('employee').value;
            const insumoNumPila = document.getElementById('numPila').value;
            const insumoProduct = document.getElementById('product').value;
            const insumoAmountProduct = document.getElementById('amountProduct').value;
            const insumoUnity = document.getElementById('unity').value;
            const insumoObservacion = document.getElementById('observacion').value;

            //obtenmos los Id del producto seleccionado
            const selectElement = document.getElementById('product');
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const insumoProduct_id = selectedOption.getAttribute('product_id');
            const insumoProductInventory_id = selectedOption.getAttribute('inventory_id');


            const discountInsumo = async () => {
                try {

                    const response = await fetch(`http://localhost:8082/api/Products/discount/${insumoProductInventory_id}/${insumoProduct_id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'authenticate': localStorage.getItem("authenticate"),
                        },
                        body: JSON.stringify({
                            amount: insumoAmountProduct,
                        })
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        await agregarInsumo(insumoDate, insumoEmployee, insumoNumPila, insumoProduct_id, insumoProductInventory_id, insumoAmountProduct, insumoUnity, insumoObservacion);
                    } else {
                        alert(responseData.error);
                        console.log(responseData);
                    }
                } catch (error) {
                    console.error('Error al hacer el descuento del producto:', error);
                }
            };

            const agregarInsumo = async (insumoDate, insumoEmployee, insumoNumPila, insumoProduct_id, insumoProductInventory_id, insumoAmountProduct, insumoUnity, insumoObservacion) => {
                try {
                    const response = await fetch('http://localhost:8082/API/SuppliesFish', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'authenticate': localStorage.getItem("authenticate"),
                        },
                        body: JSON.stringify({
                            date: insumoDate,
                            employee: insumoEmployee,
                            numPila: insumoNumPila,
                            product_id: insumoProduct_id,
                            inventory_id: insumoProductInventory_id,
                            amountProduct: insumoAmountProduct,
                            unity: insumoUnity,
                            observacion: insumoObservacion
                        })
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        console.log(responseData);
                        alert(responseData.msg);
                        location.reload();
                    } else {
                        console.log(responseData);
                        alert(responseData.error);
                    }
                } catch (error) {
                    console.error('Error al agregar el insumo:', error);
                }
            };

            // Llamar a la función discountInsumo
            discountInsumo();




        });
    </script>
