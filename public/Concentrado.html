    <script>
        const listaConcentrado = () => {
            return fetch('http://localhost:8082/API/concentrado', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaConcentrado()
            .then((data) => {
                console.log(data);
                let Concentrado = data.concentrado;
                if (Concentrado) {
                    Concentrado.forEach(concentrado => {
                        const nuevaLinea = crearNuevaLinea(concentrado._id, concentrado.dateCompra, concentrado.marcaConcentrado, concentrado.provideer, concentrado.tipoConcentrado, concentrado.fechaVencimiento, concentrado.cantProteina, concentrado.cantidadConcentrado, concentrado.precio);
                        table.appendChild(nuevaLinea);
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.error("La propiedad 'concentrado' es undefined en el objeto 'data'");
                }
            }).catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });

        const crearNuevaLinea = (id, dateCompra, marcaConcentrado, provideer, tipoConcentrado, fechaVencimiento, cantProteina, cantidadConcentrado, precio) => {
            const linea = document.createElement("tr");
            // Se captura el id para llamarlo en el js para realixar el PUT
            linea.setAttribute("id", id);
            const contenido = `
            <td>${dateCompra}</td>
            <td>${provideer}</td>
            <td>${marcaConcentrado}</td>
            <td>${tipoConcentrado}</td>
            <td>${fechaVencimiento}</td>
            <td>${cantProteina}</td>
            <td>${cantidadConcentrado}</td>
            <td>${precio}</td>
            <td>
                <button class="btn btn-outline-danger bi bi-trash" id="${id}"></a>
                <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
            </td>`;
            linea.innerHTML = contenido;
            const btn = linea.querySelector("button");
            btn.addEventListener('click', () => {
                const id = btn.id;
                console.log(id);
                eliminarEntry(id);
            });
            return linea;
        }

        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/concentrado/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    window.location.reload();
                    console.log(respuesta);
                })
                .catch((error) => alert("Ocurrió un error"));
        }

    </script>




    <script>
        const concentradoForm = document.getElementById('concentrado_form');

        concentradoForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const fechaCompra = document.getElementById('date').value;
            const marcaConcentrado = document.getElementById('marca').value;
            const tipoConcentrado = document.getElementById('tipo').value;
            const cantidadConcentrado = document.getElementById('cantidad').value;
            const proveedorConcentrado = document.getElementById('provider').value;
            const precioConcentrado = document.getElementById('precio').value;
            const proteinaConcentrado = document.getElementById('proteina').value;
            const vencimientoConcentrado = document.getElementById('expirationDate').value;

            const response = await fetch('http://localhost:8082/API/concentrado', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    dateCompra: fechaCompra,
                    marcaConcentrado: marcaConcentrado,
                    tipoConcentrado: tipoConcentrado,
                    cantidadConcentrado: cantidadConcentrado,
                    provideer: proveedorConcentrado,
                    precio: precioConcentrado,
                    cantProteina: proteinaConcentrado,
                    fechaVencimiento: vencimientoConcentrado
                })
            });

            if (response.ok) {
                location.reload();
            } else {
                const responseData = await response.json();
                console.error(responseData);
                alert('Ocurrió un error al agregar la consulta');
            }
        });
    </script>
