        <header style=" text-align: center;">Alimentación</header>
        <form id="alimentacion_form" onsubmit="return validarFecha()">

                        <div class="input-field">

                        </div>

                        </div>

    </div>



    </div>

                    <th style="background-color: #0d6efd; color: white;">Observaciones</th>

    <script>
        const listaMortalidad = () => {
            return fetch('http://localhost:8082/API/Alimentacion', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaMortalidad()
            .then((data) => {
                console.log(data);
                let alimentacion = data.alimentacion;
                if (alimentacion) {
                    alimentacion.forEach(alimento => {
                        const nuevaLinea = crearNuevaLinea(alimento._id, alimento.date, alimento.numPila, alimento.tipoAlimento, alimento.cantidadAlimento, alimento.employee, alimento.observacion);
                        table.appendChild(nuevaLinea);
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.error("La propiedad 'entryalevines' es undefined en el objeto 'data'");
                }
            }).catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });

        const crearNuevaLinea = (id, date, numPila, tipoAlimento, cantidadAlimento, employee, observacion) => {
            const linea = document.createElement("tr");
            linea.setAttribute("id", id);
            const contenido = `
            <td class="td" data-td>${date}</td>
            <td>${numPila}</td>
            <td>${tipoAlimento}</td>
            <td>${cantidadAlimento}</td>
            <td>${employee}</td>
            <td>${observacion}</td>
            <td>
                <button class="btn btn-outline-danger bi bi-trash" id="${id}"></a>
                <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
            </td>`;
            linea.innerHTML = contenido;
            const btn = linea.querySelector("button");
            btn.addEventListener('click', () => {
                const id = btn.id;
                console.log(id);
                eliminarEntry(id);
            });
            return linea;
        }

        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/Alimentacion/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    window.location.reload();
                    console.log(respuesta);
                })
                .catch((error) => alert("Ocurrió un error"));
        }

        function validarFecha() {
            const fecha = document.getElementById("date").value;
            const fechaActual = new Date();

            if (new Date(fecha) > fechaActual) {
                alert("La fecha seleccionada es mayor a la fecha actual");
                return false;
            }

            return true;
        }
    </script>




    <script>
        const alimentacionForm = document.getElementById('alimentacion_form');

        alimentacionForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const alimentacionDate = document.getElementById('date').value;
            const alimentacionSelect = document.getElementById('numPila').value;
            const alimentacionTipo = document.getElementById('tipoAlimento').value;
            const alimentacionCantidad = document.getElementById('cantidadAlimento').value;
            const alimentacionEmployee = document.getElementById('employee').value;
            const alimentacionObservacion = document.getElementById('observacion').value;

            const response = await fetch('http://localhost:8082/API/Alimentacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    date: alimentacionDate,
                    numPila: alimentacionSelect,
                    tipoAlimento: alimentacionTipo,
                    cantidadAlimento: alimentacionCantidad,
                    employee: alimentacionEmployee,
                    observacion: alimentacionObservacion
                })
            });

            if (response.ok) {
                location.reload();
            } else {
                const responseData = await response.json();
                console.error(responseData);
                alert('Ocurrió un error al agregar la consulta');
            }
        });
    </script>

    <script>
        let popup = document.getElementById("popup");
        function openPopup() {
            popup.classList.add("open-popup")
        }
        function closePopup() {
            popup.classList.remove("open-popup")
        }
    </script>



    <script>

        var fechaHoraInput = document.getElementById("date");

        var fechaHoraActual = new Date();
        fechaHoraActual.setHours(fechaHoraActual.getHours() - 6);

        fechaHoraInput.max = fechaHoraActual.toISOString().slice(0, 16);

        fechaHoraInput.value = fechaHoraActual.toISOString().slice(0, 16);

        fechaHoraInput.addEventListener("change", function () {
            var seleccionFechaHora = new Date(fechaHoraInput.value);
            seleccionFechaHora.setHours(seleccionFechaHora.getHours() - 6);

            if (seleccionFechaHora > fechaHoraActual) {
                fechaHoraInput.value = fechaHoraActual.toISOString().slice(0, 16);
            }
        });
    </script>
