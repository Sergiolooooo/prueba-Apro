    <div id="modalProducto" class="modal fade" tabindex="-1" aria-labelledby="modalProducto" aria-hidden="true">

                            </select>
                        </div>


                        <div class="mb-3">

                            <input type="text" id="brandProduct_editar" name="brandProduct_editar" class="form-control">
                        </div>

                        <div class="mb-3">

                        </div>

                        <div class="mb-3">
                            <label for="unity_editar" class="col-form-label">Unidad de Medida:</label>

                        </div>

                        <div class="mb-3">

    <script>
        const listaProductos = () => {
            return fetch('http://localhost:8082/API/Products', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaProductos()
            .then((data) => {
                console.log(data);
                let inventory = data.inventories;
                if (inventory) {
                    inventory.forEach((inventoryItem) => {
                        const products = inventoryItem.products;
                        products.forEach((product) => {
                            const nuevaLinea = crearNuevaLinea(
                                inventoryItem._id,
                                inventoryItem.lastPrice,
                                inventoryItem.actualPrice,
                                inventoryItem.averagePrice,
                                inventoryItem.amount,
                                product._id,
                                product.date,
                                product.provider,
                                product.product,
                                product.brandProduct,
                                product.unity,
                                product.amountIncome,
                                product.price,
                                product.state,
                            );
                            table.appendChild(nuevaLinea);
                        });
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.error("La propiedad 'inventory' es undefined en el objeto 'data'");
                }
            })
            .catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });

        const crearNuevaLinea = (id, lastPrice, actualPrice, averagePrice, amount, product_id, date, provider,
            product, brandProduct, unity, amountIncome, price, state) => {
            const linea = document.createElement("tr");
            // Se captura el id para llamarlo en el js para realixar el PUT
            linea.setAttribute("id", id);
            linea.setAttribute("product_id", product_id);
            // linea.setAttribute("idProduct", id);

            const contenido = `
        <td>${lastPrice}</td>
        <td>${actualPrice}</td>
        <td>${averagePrice}</td>
        <td>${amount}</td>
        <td>${date}</td>
        <td>${provider}</td>
        <td>${product}</td>
        <td>${brandProduct}</td>
        <td>${unity}</td>
        <td>${amountIncome}</td>
        <td>${price}</td>
        <td>${state}</td>

        <td>
            <button class="btn btn-outline-danger bi bi-trash" id="btnDelete${id}"></a>

            <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
            
            <button class="btnAumentar btn btn-outline-primary">+</a>
        </td>`;
            linea.innerHTML = contenido;
            const btnDelete = linea.querySelector('#btnDelete' + id);
            btnDelete.addEventListener('click', () => {
                eliminarEntry(id);
            });

            return linea;
        }



        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/Products/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    return respuesta.json(); // Devuelve otra promesa con los datos JSON
                }).then(data => {
                    console.log(data);
                    if (data.ok) {
                
                        alert(data.message)
                        window.location.reload();
                    }else{
                        alert(data.message)
                    }
                })
                .catch((error) => {
                    console.error(error);
                    alert("Ocurrió un error durante la eliminación");
                });

        }





const selectElementEditarProveedor = document.getElementById('provider_editar');

fetch('http://localhost:8082/API/provider', {
  method: 'GET',
  headers: {
    'Content-Type': 'application/json',
    'authenticate': localStorage.getItem("authenticate"),
  }
})
  .then(response => response.json())
  .then(data => {
    const mortalidad = data.provider; // Ajusta la propiedad 'mortalidad' según la estructura de los datos

    mortalidad.forEach(muerte => {

      const optionEditar = document.createElement('option');
      optionEditar.value = muerte.nameProvider;
      optionEditar.textContent = muerte.nameProvider;
      selectElementEditarProveedor.appendChild(optionEditar);
    });
  })
  .catch(error => {
    console.error('Error al obtener el Proveedor:', error);
  });

    </script>
