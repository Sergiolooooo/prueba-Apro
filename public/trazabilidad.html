    <script>traceabilityForm = document.getElementById('traceability_form');

        traceabilityForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const traceabilityDate = document.getElementById('date').value;
            const traceabilityCurrent = document.getElementById('currentStack').value;
            const traceabilityDestination = document.getElementById('destinationStack').value;
            const traceabilityCantidad = document.getElementById('amount').value;
            const traceabilityBatch = document.getElementById('batch').value;
            const traceabilityEmployee = document.getElementById('employee').value;
            const traceabilitySampling_id = document.getElementById('sampling_id').value;
            const traceabilityType = document.getElementById('typeFish').value;

            if (!traceabilityCurrent) {
                alert("el campo pila es requerido");
                return
            }

            if (!traceabilitySampling_id) {
                alert("El campo id de la muestra es requerido");
                return
            }

            const response = await fetch('http://localhost:8082/API/Traceability', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    date: traceabilityDate,
                    currentStack: traceabilityCurrent,
                    destinationStack: traceabilityDestination,
                    batch: traceabilityBatch,
                    amount: traceabilityCantidad,
                    typeFish: traceabilityType,
                    employee: traceabilityEmployee,
                    sampling_id: traceabilitySampling_id,
                })
            });
            const responseData = await response.json();
            if (responseData.ok) {
                alert(responseData.msg);
                location.reload();
            } else {
                console.error(responseData);
                alert(responseData.error);
            }
        });
    </script>
