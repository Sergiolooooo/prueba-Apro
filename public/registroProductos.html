    <script>
        const listaProductos = () => {
            return fetch('http://localhost:8082/API/ProductsHistory', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaProductos()
            .then((data) => {
                console.log(data);
                let inventory = data.inventories;
                if (inventory) {
                    inventory.forEach((inventoryItem) => {
                        const products = inventoryItem.products;
                        products.forEach((product) => {
                            const nuevaLinea = crearNuevaLinea(
                                inventoryItem._id,
                                inventoryItem.lastPrice,
                                inventoryItem.actualPrice,
                                inventoryItem.averagePrice,
                                inventoryItem.amount,
                                product._id,
                                product.date,
                                product.provider,
                                product.product,
                                product.brandProduct,
                                product.unity,
                                product.amountIncome,
                                product.price
                            );
                            table.appendChild(nuevaLinea);
                        });
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.error("La propiedad 'inventory' es undefined en el objeto 'data'");
                }
            })
            .catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });

        const crearNuevaLinea = (id, lastPrice, actualPrice, averagePrice, amount, product_id, date, provider,
            product, brandProduct, unity, amountIncome, price) => {
            const linea = document.createElement("tr");
            // Se captura el id para llamarlo en el js para realixar el PUT
            linea.setAttribute("id", id);
            linea.setAttribute("product_id", product_id);
            // linea.setAttribute("idProduct", id);

            const contenido = `
            <td>${lastPrice}</td>
            <td>${actualPrice}</td>
            <td>${averagePrice}</td>
            <td>${amount}</td>
            <td>${date}</td>
            <td>${provider}</td>
            <td>${product}</td>
            <td>${brandProduct}</td>
            <td>${unity}</td>
            <td>${amountIncome}</td>
            <td>${price}</td>
            <td>
                <button class="btn btn-outline-danger bi bi-trash" id="btnDelete${id}"></a>
            </td>`;
            linea.innerHTML = contenido;
            const btnDelete = linea.querySelector('#btnDelete' + id);
            btnDelete.addEventListener('click', () => {
                eliminarEntry(id);
            });

            return linea;
        }




        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/ProductsHistory/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    window.location.reload();
                    console.log(respuesta);
                })
                .catch((error) => alert("Ocurrió un error"));
        }

    </script>

    <script>
        const productForm = document.getElementById('product_form');

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const productAmount = document.getElementById('amount').value;
            const productDate = document.getElementById('date').value;
            const prodctProvider = document.getElementById('provider').value;
            const product = document.getElementById('product').value;
            const productBrandProduct = document.getElementById('brandProduct').value;
            const productUnity = document.getElementById('unity').value;
            const producPrice = document.getElementById('price').value;
            const producState = document.getElementById('state').value;

            const response = await fetch('http://localhost:8082/API/Products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    lastPrice: producPrice,
                    actualPrice: producPrice,
                    averagePrice: producPrice,
                    amount: productAmount,
                    products: [{
                        date: productDate,
                        dateLastUpdate: null,
                        provider: prodctProvider,
                        product: product,
                        brandProduct: productBrandProduct,
                        amountIncome: productAmount,
                        unity: productUnity,
                        price: producPrice,
                        state: producState,
                    }]
                })
            });
            const responseData = await response.json();
            if (responseData.ok) {
                console.log(responseData.message);
                alert(responseData.message);
                window.locationbar.location.reload();

            } else {
                console.error(responseData);
                alert('Ocurrió un error al agregar la consulta');
            }



        });
    </script>
