    <script>
        const listaPila = () => {
            return fetch('http://localhost:8082/API/Pila', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            }).then((respuesta) => respuesta.json());
        }

        listaPila()
            .then((data) => {
                console.log(data);
                let pilas = data.mantePila;
                if (pilas) {
                    pilas.forEach(pila => {
                        const nuevaLinea = crearNuevaLinea(pila._id, pila.numPila, pila.observacion);
                        table.appendChild(nuevaLinea);
                    });

                    // Inicializar el DataTable después de agregar los datos a la tabla
                    $('#example').DataTable({
                        "language": {
                            "lengthMenu": "Mostrar _MENU_ registros por página",
                            "zeroRecords": "No se encontraron resultados",
                            "info": "Mostrando página _PAGE_ de _PAGES_",
                            "infoEmpty": "No hay registros disponibles",
                            "infoFiltered": "(filtrado de _MAX_ registros totales)",
                            "search": "Buscar:",
                            "paginate": {
                                "first": "Primero",
                                "last": "Último",
                                "next": "Siguiente",
                                "previous": "Anterior"
                            },
                            "buttons": {
                                "excel": "Exportar a Excel",
                                "pdf": "Exportar a PDF",
                                "print": "Imprimir"
                            }
                        },
                        "dom": 'lBfrtip',
                        "buttons": [
                            'excel', 'pdf', 'print'
                        ],
                        "responsive": true
                    });
                } else {
                    console.error("La propiedad 'pila' es undefined en el objeto 'data'");
                }
            }).catch((error) => {
                console.error(error);
                alert("Ocurrió un error");
            });

        const crearNuevaLinea = (id, numPila, observacion) => {
            const linea = document.createElement("tr");
            // Se captura el id para llamarlo en el js para realixar el PUT
            linea.setAttribute("id", id);
            const contenido = `
        <td>${numPila}</td>
        <td>${observacion}</td>
        <td>
            <button class="btn btn-outline-danger bi bi-trash" id="${id}"></a>
            <button class="btnEditar btn btn-outline-primary bi bi-pencil"></a>
        </td>`;
            linea.innerHTML = contenido;
            const btn = linea.querySelector("button");
            btn.addEventListener('click', () => {
                const id = btn.id;
                console.log(id);
                eliminarEntry(id);
            });
            return linea;
        }

        const table = document.querySelector("[data-table]");

        const eliminarEntry = (id) => {
            fetch(`http://localhost:8082/API/Pila/${id}`, {
                method: "DELETE",
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                }
            })
                .then(respuesta => {
                    window.location.reload();
                    console.log(respuesta);
                })
                .catch((error) => alert("Ocurrió un error"));
        }

    </script>


<script>
    const pilaForm = document.getElementById('pila_form');


        pilaForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const pilaNum = document.getElementById('numPila').value;
            const pilaObservacion = document.getElementById('observacion').value;

            const response = await fetch('http://localhost:8082/API/Pila', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'authenticate': localStorage.getItem("authenticate"),
                },
                body: JSON.stringify({
                    numPila: pilaNum,
                    observacion: pilaObservacion
                })
            });

            if (response.ok) {
                location.reload();
            } else {
                const responseData = await response.json();
                console.error(responseData);
                alert('Ocurrió un error al agregar la consulta');
            }
        });
    </script>
